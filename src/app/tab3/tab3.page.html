<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-card *ngFor="let post of arrayPosts">
      <ion-card-header>
        <ion-card-title>{{post.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{post.body}}</p>
      </ion-card-content>

        <ion-button fill="clear">Editar</ion-button>
        <ion-button fill="clear" (click)="deletePost(post.id)">Eliminar</ion-button>
    </ion-card>
  </ion-content>

  <ion-fab vertical="botton" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPost()">
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

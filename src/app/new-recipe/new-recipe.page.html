<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nueva receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crea nueva receta</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input
        label="Nombre"
        placeholder="nombre receta"
        #txtName
        >
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-textarea
        label="Descripcion"
        placeholder="paso a paso de la receta"
        #txtDescription
        >
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-checkbox
        #txtEnable
      >Activada?</ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <io-button (click)="CreateRecipe(txtName, txtDescription, txtEnable)">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </io-button>
  </ion-toolbar>
</ion-footer>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de la receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{recipe?.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{recipe?.name}}</ion-card-title>
      <ion-card-subtitle>Modo de Preparacion</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{recipe?.description}}
    </ion-card-content>

    <ion-chip color="primary" *ngFor="let ing of recipe?.ingredients.split(',')">
      {{ing}}
    </ion-chip>

    <ion-card-content>
      Activado? {{recipe?.available}}
    </ion-card-content>
  </ion-card>
</ion-content>
